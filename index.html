<html lang="en">
<head>

    <title>LeetSpeak translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="head">    <h1>LEETSPEAK TRANSLATOR</h1>
    <img src="logo.jpg" alt="logo"></div>

    <div class="h3">
        
        <h3>ENTER TEXT TO TRANSLATE HERE &#128071;</h3>
    </div>
   
    <div class="io">
  <div id="input">
    <textarea id="inputtrans"  cols="30" rows="10"></textarea>

 <div class="output">
    <textarea id="outputtrans"  cols="30" rows="10"></textarea>
 </div>
 </div>
 <h3>OUTPUT WILL APPEAR HERE

 <div class="button">

  </div>
<script src="script.js"></script>
